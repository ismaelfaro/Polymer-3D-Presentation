<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>polymer demo 1</title>

    <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="/bower_components/font-jedai/jedai.html">
    <link rel="import" href="/bower_components/my-sable/my-sable.html">
    <link rel="import" href="/bower_components/my-soundtrack/my-soundtrack.html">
    <link rel="import" href="/bower_components/my-title/my-title.html">
    <link rel="import" href="/bower_components/dark-side/dark-side.html">
    <link rel="import" href="/bower_components/my-yoda/my-yoda.html">
    <link rel="import" href="/bower_components/the-end/the-end.html">


    <link rel="import" href="/bower_components/vr-element/vr-element.html">
    <link rel="import" href="/bower_components/vr-engine/vr-engine.html">

    <link rel="import" href="/bower_components/iron-pages/iron-pages.html">


    <style>
        body {
            background-color: black;
            color: yellow;
        }
    </style>

</head>

<body>

    <my-soundtrack url="/sounds/soundtrack.mp3"></my-soundtrack>

    <iron-pages selected="0">
        <section>

            <my-title>
                <div>
                    <h1> POLYMER 3D</h1>
                    <h1> THE FRONTEND WAR </h1>
                    <h1> STARWARS edition </h1>
                </div>
            </my-title>

        </section>
        <section>

            <my-sable></my-sable>
            <dark-side></dark-side>

        </section>
        <section>

            <my-yoda></my-yoda>

        </section>
        <section>

            <vr-engine scene="/scenes/falcon.babylon"></vr-engine>

        </section>
        <section>

            <the-end></the-end>

        </section>

    </iron-pages>

    <script>
        document.addEventListener('keypress', function (e) {
            var pages = document.querySelector('iron-pages');
            pages.selectNext();
        });
    </script>

</body>

</html>
