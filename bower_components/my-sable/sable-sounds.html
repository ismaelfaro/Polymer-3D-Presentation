<link href="../polymer/polymer.html" rel="import">

<dom-module id="sable-sounds">
    <template>
        <audio id="audio1">
            <source src="sounds/s1.mp3"></source>
        </audio>
        <audio id="audio2">
            <source src="sounds/s2.mp3"></source>
        </audio>
        <audio id="audio3">
            <source src="sounds/s3.mp3"></source>
        </audio>
        <audio id="audio4">
            <source src="sounds/s4.mp3"></source>
        </audio>
        <audio id="audio5">
            <source src="sounds/s5.mp3"></source>
        </audio>
    </template>
</dom-module>

<script>
    Polymer({
        is:'sable-sounds',
        properties:{
            
          rotation: { 
                type: Number,
                observer: "play"
          }
        },
        play: function () {
            
            if (this.rotation.y > 7 || this.rotation.y < -7) {
               eval('this.$.audio' + Math.floor((Math.random() * 5) + 1) + '.play()');
            }    
        },
        ready: function () {
            console.log('init sounds');
        }
    });
</script>
