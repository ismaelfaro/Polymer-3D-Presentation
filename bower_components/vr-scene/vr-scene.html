<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../wc-babylonjs/wc-babylonjs.html">

<dom-module id="vr-scene">

    <style>
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

    <template>
        <canvas id="renderCanvas"></canvas>
    </template>

</dom-module>

<script>
    Polymer({
        is: 'vr-scene',
        properties: {
            camera: String,
            bgcolor: Object,
            scene: {

            },
            animationLength: {
                type    : Number,
                value   : "250"
            },
            followme: {
                type    : String,
                value   : "followme"
            }
        },

        sceneObject : null,
        cameraObject: null,
        canvas: null,
        engine: null,
        lights: [],

        initScene: function () {
            var self = this;
            this.sceneObject = new BABYLON.Scene(this.engine);
            this.setBGColor( this.bgcolor ||Â {r:0,g:0,b:0} );

            this.addCamera('mainCamera', this.camera);
        },
        setBGColor: function(color){
            this.sceneObject.clearColor = new BABYLON.Color3(color.r, color.g, color.b);
        },
        addCamera: function( name, type, position){
          var positionZero    =  position || new BABYLON.Vector3(0, 0, 0),
              positionDefault =  position || new BABYLON.Vector3(0, 1, -15);

          switch (type) {
              case 'oculus':
                  this.cameraObject = new BABYLON.OculusCamera(name, positionDefault , this.sceneObject);
                  break;
              case 'cardboard':
                  this.cameraObject = new BABYLON.VRDeviceOrientationCamera(name, positionDefault, this.sceneObject);
                  this.cameraObject.rotation.x = 90;
                  break;
              case 'vr':
                  this.cameraObject = new BABYLON.VirtualJoysticksCamera(name, positionZero , this.sceneObject);
                  break;
              case 'follow':
                  this.cameraObject                    = new BABYLON.FollowCamera(name, positionZero , this.sceneObject);
                  this.cameraObject.target             = this.followme;
                  this.cameraObject.radius             = 10;
                  this.cameraObject.heightOffset       = 8;
                  this.cameraObject.rotationOffset     = 100;
                  this.cameraObject.cameraAcceleration = 0.001;
                  this.cameraObject.maxCameraSpeed     = 0.04;
                  break;
              default:
                  this.cameraObject = new BABYLON.ArcRotateCamera(name, 0, 0, 0, positionZero, this.sceneObject);
                  this.cameraObject.setPosition(positionDefault);
                  // this.cameraObject.setPosition(new BABYLON.Vector3(0, 15, 30));
          }

          this.cameraObject.attachControl(this.canvas, false);
        },
        addLight: function (dataObject) {
            var light = new BABYLON.HemisphericLight(dataObject.name, new BABYLON.Vector3(dataObject.position.x, dataObject.position.y, dataObject.position.z), this.sceneObject);

            light.diffuse  =  new BABYLON.Color3(dataObject.color.r,dataObject.color.g, dataObject.color.b);
            light.specular =  new BABYLON.Color3(dataObject.specular.r,dataObject.specular.g, dataObject.specular.b);
            light.intensity = dataObject.intensity;

            this.lights.push(light);
        },
        addObject: function (dataObject) {

            if (!dataObject.url) return null;

            var sceneFilename = dataObject.url.split('/').slice(-1)[0],
                rootUrl = dataObject.url.slice(0, -sceneFilename.length);

            BABYLON.SceneLoader.ImportMesh('', rootUrl, sceneFilename, this.sceneObject, function (newMeshes) {
                newMeshes.forEach(function (elemen) {
                    if (elemen.animations.length > 0) {
                        // console.info(elemen.animations);
                        self.sceneObject.beginAnimation(elemen, 0, self.animationLength, true);
                        if (elemen.id === this.followme) {
                            self.cameraObject.target = elemen;
                        }
                    }
                });
            });
        },
        ready: function () {
            var self = this;

            this.canvas = this.$.renderCanvas;

            this.engine = new BABYLON.Engine(this.canvas, true);

            this.engine.setSize(window.innerWidth, window.innerHeight);

            this.initScene();

            this.engine.runRenderLoop(function () {
                self.sceneObject.render();
            });

            window.addEventListener('resize', function () {
                self.engine.resize();
            });
        }
    });
</script>

<script>
    Polymer({
        is: "vr-object",
        properties: {
            name: String,
            url: String,
            px: {
                type: Number,
                value: 0
            },
            py: {
                type: Number,
                value: 0
            },
            pz: {
                type: Number,
                value: 0
            },
            position: {
                type: Object,
                value: {x:0, y:0, z:0},
            },
            rotation: {
                type: Object,
                value: {x:0, y:0, z:0},
            },
            scale: {
                type: Object,
                value: {x:0, y:0, z:0},
            }

        },
        ready: function () {
            var position = this.position || {
                  x: this.px,
                  y: this.py,
                  z: this.pz
                },
                rotation = this.rotation || {
                  x: this.rx,
                  y: this.ry,
                  z: this.rz
                },
                scale = this.rotation || {
                  x: this.sx,
                  y: this.sy,
                  z: this.sz
                };

            Polymer.dom(this).parentNode.addObject({
                url: this.url,
                position: position,
                rotation: rotation,
                scale: scale
            });
        }
    });
</script>

<script>
    Polymer({
        is: "vr-light",
        properties: {
            name: String,
            px: {
                type: Number,
                value: 0
            },
            py: {
                type: Number,
                value: 0
            },
            pz: {
                type: Number,
                value: 0
            },
            position: {
                type: Object,
                value: {x:0, y:0, z:0},
            },
            color: {
                type: Object,
                value: {r:1, g:1, b:1},
            },
            specular: {
                type: Object,
                value: {r:0.1, g:0.1, b:0.1},
            },
            intensity: {
                type: Number,
                value: 1
            }
        },
        ready: function () {
            var position = this.position || {
                  x: this.px,
                  y: this.py,
                  z: this.pz
                },
                parameters =  {
                    'name'      : this.name,
                    'position'  : position,
                    'intensity' : this.intensity,
                    'color'     : this.color,
                    'specular'  : this.specular
                }

            console.info(parameters);

            Polymer.dom(this).parentNode.addLight(parameters);
        }
    });
</script>
