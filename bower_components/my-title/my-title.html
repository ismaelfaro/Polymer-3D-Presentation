<link href="../polymer/polymer.html" rel="import">

<dom-module id="my-title">
    <template>
        <style>
            #titles {
                position: absolute;
                width: 60em;
                height: 50em;
                bottom: 0;
                left: 20%;
                font-weight: bold;
                text-align: justify;
                overflow: hidden;
                transform-origin: 30% 50%;
                
                transform: perspective(600px) rotateX(50deg);
            }

            #titlecontent {    
                position: absolute;
                top: 100%;
                animation: scroll 30s linear 0s infinite;
            }
            
            @keyframes scroll {
                0% {
                    top: 90%;
                }
                100% {
                    top: -170%;
                }
            }

        </style>
        
        <div id="titles">
            <div id="titlecontent">
                 <content></content>
            </div>
        </div>
        
    </template>
</dom-module>

<script>
    Polymer({
        is: 'my-title',
        properties: {
          speed: {
                value: "30s",
                type:String,
                notify: true
            }
        },
        ready: function () {
            console.log('init title');

        }
    });
</script>
