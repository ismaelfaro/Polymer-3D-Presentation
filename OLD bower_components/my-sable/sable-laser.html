<link href="../polymer/polymer.html" rel="import">


<polymer-element name="sable-laser" attributes="rotation">
    <template>
        <style>

            
            @keyframes desenfundo {
                0% {
                    height: 0px;
                }
                25% {
                    height: 100px;
                }
                50% {
                    height: 200px;
                }
                100% {
                    height: 250px;
                }
            }            
            @-webkit-keyframes desenfundo {
                0% {
                    height: 0px;
                }
                
                100% {
                    height: 250px;
                }
            }
            
            #laser {
                width: 20px;
                height: 250px;
                background-color: aqua;
                transform-origin: 50% 0%;
                -webkit-transform-origin: 50% 0%;
                -moz-transform-origin: 50% 0%;
                transform: translate3d(0px, 0, 30px);
                -webkit-transform: translate3d(600px, 0, 30px);
                margin-left: 50%;
                margin-top: 180px;
                position: absolute;
                border-radius: 10px;
                
                animation-name: desenfundo;
                animation-duration: 0.2s;          
                animation-timing-function: ease-in;
                
                -webkit-animation-name: desenfundo;
                -webkit-animation-duration: 0.2s;
                -webkit-animation-timing-function: ease-in;
                
            }
        </style>

        <div id="laser"> </div>

    </template>

    <script>
        Polymer('sable-laser', {
            rotationChanged: function (data) {

                this.$.laser.style.Transform = 'rotate(' + this.rotation.y * 3 + 'deg)';
                this.$.laser.style.WebkitTransform = 'rotate(' + (this.rotation.y * 3 - 180) + 'deg)';
                this.$.laser.style.MozTransform = 'rotate(-' + this.rotation.y * 3 + 'deg)';

            },
            ready: function () {
                console.log('init laser');
            }

        });
    </script>

</polymer-element>
